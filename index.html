<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        /* MQ */
        .full {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: absolute;
            margin-bottom: -20px;
            /* animation: reveal 4s forwards ease-in; */
        }

        /* pure */
        @keyframes reveal {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* pure */
        @keyframes hill-anim {
            0% {}

            100% {
                transform: translateZ(0px) translateY(0px);
            }
        }

        /* pure */
        @keyframes popin {
            0% {}

            100% {
                transform: translateZ(0px);
            }
        }

        @keyframes slideInL {
            from {}

            to {
                transform: translateX(0vw);
            }
        }

        @keyframes slideInR {
            from {}

            to {
                transform: translateX(0vw);
            }
        }

        /* pure  */
        .background {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }

        /* MQ */
        .sprite {
            position: absolute;
        }

        .logo {
            height: 100vh;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .cloud-left {
            transform: translateX(-100vw);
            animation: slideInL 3.4s forwards;
        }


        .cloud-right {
            transform: translateX(100vw);
            animation: slideInR 3.4s forwards;
        }

        .red {
            animation-delay: -700ms;
        }

        .land {
            transform: perspective(200px) translateZ(100px);
            animation: popin 3.4s ease-out forwards;
        }
    </style>
</head>

<body class="relative">
    <div class="full">
        <img src="img/water.png" alt="" class="background" />
        <img src="img/starsL.png" alt="" class="background" />
        <img src="img/starsR.png" alt="" class="background" />
        <img src="img/cloudL.png" alt="" class="background cloud-left" />
        <img src="img/cloudR.png" alt="" class="background cloud-right" />
        <img src="img/redL.png" alt="" class="background cloud-left red" />
        <img src="img/redR.png" alt="" class="background cloud-right red" />
        <img src="img/landL.png" alt="" class="background land" />
        <img src="img/landR.png" alt="" class="background land" />
        <div class="center">
            <img src="img/aircldL.png" alt="" class="sprite logo" />
            <img src="img/aircldR.png" alt="" class="sprite logo" />
            <img src="img/halo.png" alt="" class="sprite logo" />
            <img src="img/logo.png" alt="" class="sprite logo" />
            <img src="img/logocld.png" alt="" class="sprite logo" />
        </div>
    </div>
</body>

</html>
