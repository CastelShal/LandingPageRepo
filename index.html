<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f0c0c;
        }

        /* MQ */
        .full {
            background-color: #0f0c0c;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: absolute;
            margin-bottom: -20px;
            animation: reveal 2s forwards ease-in;
        }

        /* pure */
        @keyframes reveal {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* pure */
        @keyframes hill-anim {
            0% {}

            100% {
                transform: translateZ(0px) translateY(0px);
            }
        }

        /* pure */
        @keyframes popin {
            0% {}

            100% {
                transform: translateZ(0px);
            }
        }

        @keyframes slideInL {
            from {}

            to {
                transform: translateX(0vw);
            }
        }

        @keyframes slideInR {
            from {}

            to {
                transform: translateX(0vw);
            }
        }

        /* pure  */
        .background {
            width: 100vw;
            height: 100vh;
            position: absolute;
            bottom: 0;
        }

        /* MQ */
        .sprite {
            display: block;
            position: absolute;
        }

        .lines {
            width: 820px;
            height: auto;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .cloud-left {
            transform: translateX(-100vw);
            animation: slideInL 3.4s forwards;
            left: 0;
        }


        .cloud-right {
            transform: translateX(100vw);
            animation: slideInR 3.4s forwards;
            right: 0;
        }

        .red {
            animation-delay: -700ms;
        }

        .land {
            transform: perspective(200px) translateZ(100px);
            animation: popin 3.4s ease-out forwards;
        }

        #logo {
            display: block;
            top: 30px;
        }

        .halo {
            width: 370px;
            height: auto;
        }

        .aircld {
            width: 450px;
            height: auto;
            top: 90px;
        }

        .stars {
            height: 100vh;
            top: -10px;
        }

        #logo-cont {
            position: absolute;
            width: 350px;
            height: 350px;
        }

        #starL {
            transform: translateX(-300px);
        }

        #starR {
            transform: translateX(270px);
        }

        #aircldL {
            transform: translateX(-340px);
        }

        #aircldR {
            transform: translateX(330px);
        }

        @media screen and (max-height: 520px) {
            .aircld {
                top:40px;
                width: 350px;
            }

            #logo {
                top: 0px;
            }

            #starL {
                transform: translateX(-200px);
            }

            #starR {
                transform: translateX(170px);
            }

            #aircldL {
                transform: translateX(-250px);
            }

            #aircldR {
                transform: translateX(240px);
            }
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"
          }
        }
      </script>
    <script src="script.js" type="module"></script>
</head>

<body class="relative">
    <div class="full">
        <div class="center">
            <img src="img/starsL.webp" alt="" class="sprite stars" id="starL" />
            <img src="img/starsR.webp" alt="" class="sprite stars" id="starR" />
            <img src="img/aircldL.webp" alt="" class="sprite aircld" id="aircldL" />
            <img src="img/aircldR.webp" alt="" class="sprite aircld" id="aircldR" />
            <!-- make higher quality webps for these -->
            <canvas id="logo" class="sprite"></canvas>
        </div>
        <img src="img/water.png" alt="" class="background" />
        <img src="img/cloudL.png" alt="" class="background cloud-left" />
        <img src="img/cloudR.png" alt="" class="background cloud-right" />
        <img src="img/redR.png" alt="" class="background cloud-right red" />
        <img src="img/redL.png" alt="" class="background cloud-left red" />
        <img src="img/landL.png" alt="" class="background land" />
        <img src="img/landR.png" alt="" class="background land" />
    </div>
    <div id="container"></div>
</body>

</html>
