<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .full {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            margin-bottom: -20px;
        }

        @keyframes moveright {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes movebg {
            0% {
                left: 0px;
            }

            50% {
                left: 2px;
            }

            100% {
                left: 0px;
            }
        }

        @keyframes clouds {
            0% {
                transform: translateY(150px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes hill-anim {
            0% {

            }
            100% {
                transform: translateZ(0px) translateY(0px);
            }
        }

        @keyframes popin {
            0% {
                
            }
            100% {
                transform: translateZ(0px);
            }
        }

        .background {
            width: 100%;
            height: 100vh;
            position: absolute;
        }

        .clouds {
            animation: moveright 70s linear infinite -22s;
        }
        
        .clouds-2 {
            animation: moveright 70s linear infinite -30s;
        }
        
        .clouds-3 {
            animation: moveright 70s linear infinite -20s;
        }

        .bg {
            animation: movebg 10s ease-out infinite;
        }

        .dupe {
            transform: translate(-100%);
        }

        .low-cloud {
            animation: clouds 3s cubic-bezier(.17,.22,.57,.95) forwards;
            /* transform: perspective(600px); */
            top: 30px;
        }

        .hills {
            bottom: 10px;
            animation: hill-anim 5s forwards;
            transform: perspective(300px) translateZ(150px) translateY(-10px);
        }
        .rock{
            transform: perspective(200px) translateZ(199px);
            animation: popin 3.5s forwards;
        }

        .lion {
            transform: perspective(300px) translateZ(250px);
            animation: popin 3.5s forwards;
        }


    </style>
</head>

<body class="relative">
    <div class="full">
        <img src="./mobile/starslow.webp" alt="" class="background bg" />
        <img src="./mobile/starsl2.webp" alt="" class="background bg" />
        <img src="./mobile/cloudhigh.webp" alt="" class="background clouds" />
        <img src="./mobile/cloudmid.webp" alt="" class="background clouds-2" />
        <img src="./mobile/cloudsl.webp" alt="" class="background clouds-3" />
        <img src="./mobile/lowclods.webp" alt="" class="background low-cloud"/>
        <img src="./mobile/hills.webp" alt="" class="background hills" />
        <img src="./mobile/ground.webp" alt="" class="background hills" />
        <img src="./mobile/lion-pedest.webp" alt="" class="background lion" />
        <img src="./mobile/rock.webp" alt="" class="background rock" />
    </div>
</body>

</html>
